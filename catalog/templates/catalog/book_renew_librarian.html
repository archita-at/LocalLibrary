{% extends "base_generic.html" %}

{% block content %}
	<div class="container" style="border-style:solid;border-color:#3a6342;border-width:1px;border-radius:5px;padding:5px;margin-bottom:10px;margin-top:2px;">
		<div class="row" style="margin-top:10px;margin-bottom:10px;">
			<div class="col-12">
				<div style="text-align:center;font-size:30px;margin-left:50px;margin-right:50px;border-radius:5px;">Renew: {{ book_instance.book.title }}</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row" style="margin-top:20px; margin-bottom:20px;">
		<div class="col-2"></div>
		<div class="col-8" style="background-color:white;border-radius:5px;padding-left:5%;">
			<p style="font-size:25px;">Borrower: {{ book_instance.borrower }}</p>
			<p {% if book_instance.is_overdue %} class = "text-danger"{% endif %} style="font-size:25px;">Due date: {{ book_instance.due_back }}</p>
			<form action="" method="post" >
			{% csrf_token %}
				<table style="width:100%;font-size:20px;">
					{{ form.as_table }}
				</table>
				<input class="nav-link active" type="submit" value="Submit" style="width:20%; font-size:20px;background-color:white;border-style:solid;border-color:#3a6342;border-width:1px;border-radius:5px; cursor:pointer;margin-bottom:10px;margin-top:10px;margin-left:60%;">
			</form>
		</div>
		<div class="col-2"></div>
	</div>
	
	<p></p>
	<p ></p>
	
	
{% endblock %}
