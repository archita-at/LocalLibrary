{% extends "base_generic.html" %}

{% block content%}
	<div style="border-style:solid;border-color:#3a6342;border-width:1px;border-radius:5px;padding:5px;margin-bottom:10px;margin-top:2px;">
  		<h1 class="display-1" style="background-color:white;border-radius:5px;color:#3a6342;padding-bottom:10px;">User Profile</h1>
  		<p style="text-align:center;font-size:25px;">{{ profile.user.first_name }} {{ profile.user.last_name }}</p>
  	</div>
  	<nav>
  		<a href="{% url 'profile_update' %}">Update Profile</a>
  	</nav>
	<p>{{ profile.address }}</p>
	<p>{{ profile.user.first_name }}</p>
	<p>{{ profile.user.last_name }}</p>
	<p>{{ profile.user.email }}</p>
{% endblock %}
